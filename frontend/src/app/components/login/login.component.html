<form [formGroup]="authForm" (ngSubmit)="onSubmit()">
  @if (!isLoginMode) {
    <input formControlName="username" placeholder="Username" required />
    <input formControlName="email" placeholder="Email" type="email" required />
  }
  <input formControlName="identifier" placeholder="Username or Email" required />
  <input formControlName="password" type="password" placeholder="Password" required />

  <button type="submit">{{ isLoginMode ? 'Login' : 'Register' }}</button>
  <button type="button" (click)="toggleMode()">Switch to {{ isLoginMode ? 'Register' : 'Login' }}</button>
  <button type="button" (click)="printToken()">Print token</button>
</form>
