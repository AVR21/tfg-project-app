name: base
services:
  frontend:
    image: avr21/tfg-frontend
    restart: always
    ports:
      - "80:80"
    networks:
      - base-bridge
    depends_on:
      - backend

  backend:
    image: avr21/tfg-backend
    restart: always
    ports:
      - "1337:1337"
    networks:
      - base-bridge
    env_file: .env
    depends_on:
      - db

  db:
    image: avr21/tfg-db-base
    restart: always
    env_file: .env
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - base-bridge

volumes:
  pgdata:
    name: pgdata

networks:
  base-bridge:
    driver: bridge
    name: base_bridge