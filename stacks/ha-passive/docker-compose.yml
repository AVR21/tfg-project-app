name: passive
services:
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    #image: URI
    ports:
      - "80:80"
    networks:
      - passive-bridge
    depends_on:
      - backend

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    #image: URI
    ports:
      - "1337:1337"
    networks:
      - passive-bridge
    env_file: .env
    depends_on:
      - db-proxy

  db-master:
    image: postgres:alpine
    restart: always
    env_file: .env
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - master-pgdata:/var/lib/postgresql/data
      - ./db/master/postgresql.conf:/var/lib/postgresql/postgresql.conf
      - ./db/master/pg_hba.conf:/var/lib/postgresql/pg_hba.conf
      - ./db/master/init-replication.sh:/docker-entrypoint-initdb.d/init-replication.sh
    command: ["postgres", "-c", "config_file=/var/lib/postgresql/postgresql.conf"]
    networks:
      - passive-bridge

  db-replica:
    image: postgres:alpine
    restart: always
    env_file: .env
    environment:
      PRIMARY_HOST: ${PRIMARY_HOST}
      PRIMARY_PORT: ${PRIMARY_PORT}
      REPLICATION_USER: ${REPLICATION_USER}
      REPLICATION_PASSWORD: ${REPLICATION_PASSWORD}
    depends_on:
      - db-master
    volumes:
      - replica-pgdata:/var/lib/postgresql/data
      - ./db/replica/promote.sh:/usr/local/bin/promote.sh
      - ./db/replica/watchdog.sh:/usr/local/bin/watchdog.sh
      - ./db/replica/runner.sh:/usr/local/bin/runner.sh
      - ./db/replica/standby-entrypoint.sh:/docker-entrypoint-initdb.d/standby-entrypoint.sh
    entrypoint: ["sh", "/docker-entrypoint-initdb.d/standby-entrypoint.sh"]
    networks:
      - passive-bridge

  db-proxy:
    image: haproxy:alpine
    container_name: passive-db-proxy
    ports:
      - "5432:5432"
    depends_on:
      - db-master
      - db-replica
    volumes:
      - ./db/proxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    networks:
      - passive-bridge

volumes:
  master-pgdata:
    name: master_pgdata
  replica-pgdata:
    name: replica_pgdata

networks:
  passive-bridge:
    driver: bridge
    name: passive_bridge